<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="blue-mic.jpg" type="image/jpg">

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title> Voice Driven WebApp </title>
  </head>

  <body>
    <button id="start" class="btn btn-info">Click to Start Speaking</button>
    <h1>Say a Word & Get Definition</h1>
      <span id="pv-unsupported" hidden>Visibility API not supported</span>
      <p class="input text-center"></p>
    <div class="row select " id="oscar">
      <p class="output text-center">
        Say a Word, answer will be here
      </p>
    </div>
    <form>
        <div class="controls text-center ">
      <button id="play" class="btn btn-info" type="submit">
        Play Manually
      </button>
    </div>
    <div class="space"></div>
    <div class="text-center">
        <h3>Output Voice Control Pannel</h3>
        <div class="row select">
          <div class="col-md-6">
            <div class="row range">
              <div class="col-md-6">
                <label for="rate">Rate</label
                ><input
                  type="range"
                  min="0.4"
                  max="2"
                  value="1"
                  step="0.1"
                  id="rate"
                />
                <div class="rate-value">1</div>
                <div class="clearfix"></div>
              </div>
              <div class="col-md-6">
                <label for="pitch">Pitch</label
                ><input
                  type="range"
                  min="0.4"
                  max="2"
                  value="1"
                  step="0.1"
                  id="pitch"
                />
                <div class="pitch-value">1</div>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
          <div class="col-md-6  clearfix">
            <h5>Select Language</h5>
            <select> </select>
          </div>
        </div>
      </form>
    </div>
    <script src="tmdb.js"></script>
    <script src="script.js"></script>
  </body>
</html>
